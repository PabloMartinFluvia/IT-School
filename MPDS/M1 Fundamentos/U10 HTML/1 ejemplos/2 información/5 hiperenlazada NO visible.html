<!DOCTYPE html>
<html>
    <head>
        <title>Hiperenlaces</title>
    </head>
    <body>
        <!-- nombre de la etiqueta és <a> WTF -> poco legible XD -->
        <a href="https://www.w3schools.com/" title="W3Schools" >Texto para W3Schools</a>
        <a href="https://www.w3schools.com/" title="W3Schools" >
            <image width="2%" src="https://qph.fs.quoracdn.net/main-qimg-611ed3c77d17db7551e3a6c568cfe481.webp"/>
        </a>
        <a href="https://www.w3schools.com/" target="_blank">_blank</a>
        <a href="https://www.w3schools.com/" target="_self">_self</a>
        <a href="https://www.w3schools.com/" target="_parent">_parent</a>
        <a href="https://www.w3schools.com/" target="_top">_top</a>
    </body>
</html>

<!--
Elemento a, de anchor, ancla, con atributos:
    href para la URL del destino
    title: pequeña nota que aparece cuando se mantiene el cursor encima
    target como en el elemento base -> como se abre el enlace
y con contenido de un recurso visualizable por el navegador (texto, imágen)
    -> hiperenlazado (al seleccionar el contenido se accederá a la url)
-->
