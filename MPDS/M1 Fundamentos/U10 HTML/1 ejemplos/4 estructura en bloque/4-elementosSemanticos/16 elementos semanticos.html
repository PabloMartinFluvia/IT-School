<!DOCTYPE html>
<html>
  <head>
    <title>Semánticas</title>
  </head>
  <body>
    <header>
      <h1>Título</h1>
    </header>
    <nav>
      <ul>
        <li><a href="www...">Opcion 1</a></li>
        <li><a href="www...">Opcion 2</a></li>
        <li><a href="www...">Opcion 3</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <article>
          <div>
            <h2>Articulo de la <mark>1ª</mark>
              sección</h2>
            <p>A las <time>7:00</time> más información
          </div>
          <div>
            <p>Otro estilo</p>
          </div>
          <details>
            <ul>
              <li>Rumores</li>
              <li>Mentiras</li>
            </ul>
          </details>
        </article>
      </section>
      <section>
        <article>
          <h2>1º Articulo de la <mark>2ª</mark> sección</h2>
          <figure>
            <img src="semantica.gif"  width="300"/>
            <figcaption>Imágen del momento</figcaption>
          </figure>
        </article>
        <article>
        </article>
      </section>
    </main>
    <summary>
      <p>Resumen</p>
    </summary>
    <aside>
      <p>Lateral</p>
      <ul>
        <li><a href="www...">Mira aquí</a></li>
        <li><a href="www...">Mira alli</a></li>
      </ul>
    </aside>
    <footer>
      <ul>
        <li><a href="www...">Nosotros</a></li>
        <li><a href="www...">Legal</a></li>
      </ul>
    </footer>
  </body>
</html>

<!--
Todos los elementos con la mera intención de organizar la página, sin más connotaciones:

Elemento header para la cabecera de la página
Elemento nav para la barra de navegación
Elemento main para el bloque primario
Elemento section para el bloque secundario
Elemento article para el bloque teciario
Elemento div para el bloque cuaternario
Elemento details para el bloque de detalles
  Elemento summary para el resumen como primer elemento de details
Elemento aside para el lateral
Elemento footer para el pie de página
Elemento figure para figuras
  Elemento figcaption para el título de la figura
Elemento time para una fecha
Elemento mark para una marca
-->
